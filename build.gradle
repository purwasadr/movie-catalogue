// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"
    ext.room_version = "2.2.6"

    ext.activity_ktx_version = "1.2.2"
    ext.fragment_ktx_version = '1.3.2'

    ext.hilt_version = '2.31.2-alpha'
    ext.hilt_jetpack_version = '1.0.0-alpha03'

    ext.lifecycle_version = "2.3.1"

    ext.retrofit_version = "2.9.0"
    ext.logging_interceptor_version = '4.9.1'
    ext.paging_version = "3.0.0-beta03"
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}